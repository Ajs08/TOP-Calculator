<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Ajs08</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="content">
            <div id="calculator-body">
                <div id="calculator-screen"></div>
                <div id="calculator-buttons">
                    <div class="btn-row">
                        <button class="btn" id="clear">C</button>
                        <button class="btn operation" id="divide">รท</button>
                        <button class="btn operation" id="product">x</button>
                        <button class="btn" id="delete">Del</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn number" id="seven">7</button>
                        <button class="btn number" id="eigth">8</button>
                        <button class="btn number" id="nine">9</button>
                        <button class="btn operation" id="percentage">%</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn number" id="four">4</button>
                        <button class="btn number" id="five">5</button>
                        <button class="btn number" id="six">6</button>
                        <button class="btn operation" id="minus">-</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn number" id="one">1</button>
                        <button class="btn number" id="two">2</button>
                        <button class="btn number" id="three">3</button>
                        <button class="btn operation" id="plus">+</button>
                    </div>
                    <div class="btn-row" id="last-row">
                        <button class="btn number" id="zero">0</button>
                        <button class="btn" id="dot">.</button>
                        <button class="btn" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
